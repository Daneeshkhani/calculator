<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

        <div class="container ">
            <div><input id="display" type="text" class=" input"  readonly></div>
            <div class="">
                <button class="btn ac operator" onclick="clearDisplay()">AC</button>
                <button class="btn operator" onclick="toDisplay('/')">/</button>
            </div>
            <div class="">
                <button class="btn" onclick="toDisplay('7')">7</button>
                <button class="btn" onclick="toDisplay('8')">8</button>
                <button class="btn" onclick="toDisplay('9')">9</button>
                <button class="btn operator" onclick="toDisplay('*')">x</button>
            </div>
            <div class="">
                <button class="btn" onclick="toDisplay('4')">4</button>
                <button class="btn" onclick="toDisplay('5')">5</button>
                <button class="btn" onclick="toDisplay('6')">6</button>
                <button class="btn operator" onclick="toDisplay('-')">-</button>
            </div>
            <div class="">
                <button class="btn" onclick="toDisplay('1')">1</button>
                <button class="btn" onclick="toDisplay('2')">2</button>
                <button class="btn" onclick="toDisplay('3')">3</button>
                <button class="btn operator" onclick="toDisplay('+')">+</button>
            </div>
            <div class="">
                <button class="btn zero" onclick="toDisplay('0')">0</button>
                <button class="btn" onclick="toDisplay('.')">.</button>
                <button class="btn operator" onclick="calculate()">=</button>
            </div>
        </div>











    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
